<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { 
    background: linear-gradient(to right, #11998e, #38ef7d);
    color: #1a1a1a;
    font-family: Arial, sans-serif;
  }

  .card { 
    background-color: rgba(255, 255, 255, 0.85);
    color: #1a1a1a; 
    border-radius: 15px; 
    padding: 30px; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    backdrop-filter: blur(6px); 
  }
  .card h2 {
    color: #11998e;
    font-weight: bold;
  }
  label {
    color: #0d3b34;
    font-weight: 500;
  }
  select, input {
    background-color: rgba(255, 255, 255, 0.7) !important; 
    border: 1px solid #11998e !important;
    color: #0d2d2a !important;
  }
  select:focus, input:focus {
    box-shadow: 0 0 8px #38ef7d;
    outline: none;
    border-color: #38ef7d !important;
  }
  .btn-custom { 
    background: linear-gradient(to right, #11998e, #38ef7d);
    color: white; 
    font-weight: bold; 
    border: none; 
    border-radius: 10px;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  }
  .btn-custom:hover {
    transform: scale(1.05);
    background: linear-gradient(to right, #0d7b72, #2ed573);
    box-shadow: 0 4px 15px rgba(56, 239, 125, 0.6);
  }
</style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card w-50">
    <h2 class="text-center mb-4">Signup</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" class="form-control" name="fullname" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label>Phone Number</label>
        <input type="text" class="form-control" name="contact" required>
      </div>
      <div class="mb-3">
        <label for="domain">Domain:</label>
        <select class="form-control" name="domain" required>
          <option value="Web Development">Web Development</option>
          <option value="Data Science">Data Science</option>
          <option value="AI/ML">AI/ML</option>
          <option value="Cybersecurity">Cybersecurity</option>
          <option value="Mobile Development">Mobile Development</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Upload Resume</label>
        <input type="file" class="form-control" name="resume" accept=".pdf,.doc,.docx">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label>Re-enter Password</label>
        <input type="password" class="form-control" name="repassword" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Signup</button>
    </form>
  </div>
</div>
</body>
</html>
