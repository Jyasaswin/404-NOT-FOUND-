<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { 
  background: linear-gradient(90deg, #11998e, #38ef7d);
  color: #1a1a1a; 
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; 
  min-height:100vh;
}

.details-card { 
  background: #ffffff; 
  padding: 25px; 
  border-radius: 12px; 
  border: 1px solid #d0d0d0; 
  margin-top: 30px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  color: #1a1a1a;
}

h2,h3 { 
  text-align: center; 
  margin-bottom: 20px; 
  color: #253534; 
  font-weight: 700;
}

.resume-link { 
  display: inline-block; 
  margin-top: 15px; 
  padding: 10px 18px; 
  background: #11998e; 
  color: #ffffff; 
  border-radius: 8px; 
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
  box-shadow: 0 2px 8px rgba(17,153,142,0.3);
}

.resume-link:hover { 
  background: #38ef7d; 
  color: #ffffff;
  box-shadow: 0 4px 12px rgba(17,153,142,0.4);
}

</style>
</head>
<body class="container py-5">
<h2>{{ user.fullname }} ({{ user.username }})</h2>
<div class="details-card">
  <p><b>Domain:</b> {{ user.domain }}</p>
  <p><b>Skills:</b> {{ user.skills }}</p>
  <p><b>Email:</b> {{ user.email }}</p>
  <p><b>Phone:</b> {{ user.contact }}</p>
<p>
  <b>Resume:</b>
  {% if user.resume %}
    <a href="{{ url_for('download_resume', filename=user.resume) }}" download>Download Resume</a>
  {% else %}
    Not uploaded
  {% endif %}
</p>

</div>
</body>
</html>
