<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: linear-gradient(to right, #11998e, #38ef7d); 
  color: #1a1a1a;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
}

.section-card {
  background: #ffffff; 
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  transition: transform 0.3s, box-shadow 0.3s;
}

.section-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(17, 153, 142, 0.3);
}

h2 {
  color: #1f4643;
  font-weight: 700;
}

h4 {
  color: #2ed8b6; 
  margin-bottom: 15px;
  font-weight: 600;
}

p b {
  color: #11998e; 
}

.btn-custom {
  background: linear-gradient(to right, #11998e, #38ef7d);
  color: #ffffff;
  font-weight: bold;
  margin-top: 20px;
  padding: 10px 25px;
  border-radius: 10px;
  transition: 0.3s;
  border: none;
  box-shadow: 0 3px 10px rgba(17, 153, 142, 0.3);
}

.btn-custom:hover {
  background: linear-gradient(to right, #38ef7d, #11998e);
  color: #ffffff;
  box-shadow: 0 6px 18px rgba(17, 153, 142, 0.4);
  transform: translateY(-2px);
}

</style>
</head>
<body class="container py-5">

<h2 class="text-center mb-5">My Profile</h2>

<div class="section-card">
  <h4>Personal Info</h4>
  <p><b>Full Name:</b> {{ user[4] }}</p>
  <p><b>Phone:</b> {{ user[5] }}</p>
  <p><b>Email:</b> {{ user[2] }}</p>
  <p><b>Domain:</b> {{ user[8] }}</p>
</div>

<div class="section-card">
  <h4>Skills</h4>
  {% if user[7] %}
    <p>{{ user[7] }}</p>
  {% else %}
    <p>No skills extracted.</p>
  {% endif %}
</div>

<div class="text-center">
  <a href="{{ url_for('edit_profile') }}" class="btn btn-custom">Edit Profile</a>
</div>

</body>
</html>
