<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: linear-gradient(to right, #8e2de2, #e48c9d);
  color: #f1f1f1;
  font-family: Arial, sans-serif;
  min-height: 100vh;
}

.section-card {
  background: linear-gradient(to bottom right, rgba(0,0,0,0.7), rgba(30,30,30,0.8));
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  transition: transform 0.3s, box-shadow 0.3s;
}

.section-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.7);
}

h2 {
  color: #ffd700;
}

h4 {
  color: #ffdd57;
  margin-bottom: 15px;
}

p b {
  color: #f1f1f1;
}

.btn-custom {
  background: linear-gradient(to right, #d4af37, #fff176);
  color: #0a0a0a;
  font-weight: bold;
  margin-top: 20px;
  padding: 10px 25px;
  border-radius: 10px;
  transition: 0.3s;
}

.btn-custom:hover {
  background: linear-gradient(to right, #fff176, #d4af37);
  color: #0a0a0a;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}
</style>
</head>
<body class="container py-5">

<h2 class="text-center mb-5">My Profile</h2>

<div class="section-card">
  <h4>Personal Info</h4>
  <p><b>Full Name:</b> {{ user[4] }}</p>
  <p><b>Phone:</b> {{ user[5] }}</p>
  <p><b>Email:</b> {{ user[2] }}</p>
  <p><b>Domain:</b> {{ user[8] }}</p>
</div>

<div class="section-card">
  <h4>Skills</h4>
  {% if user[7] %}
    <p>{{ user[7] }}</p>
  {% else %}
    <p>No skills extracted.</p>
  {% endif %}
</div>

<div class="text-center">
  <a href="{{ url_for('edit_profile') }}" class="btn btn-custom">Edit Profile</a>
</div>

</body>
</html>
