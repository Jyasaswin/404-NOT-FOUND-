<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #8e2de2, #e48c9d);
      font-family: Arial, sans-serif;
    }
    .navbar {
      background: linear-gradient(to right, #4a148c, #880e4f);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: #fff;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }
    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff6a88;
      margin: 0 auto 15px;
      display: block;
    }
    .btn-custom {
      background: #ff6a88;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #ff85a2;
      box-shadow: 0px 0px 12px #ff6a88;
    }
    label {
      font-weight: bold;
      color: #f1f1f1;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .signup-link a {
      color: #ff6a88;
      text-decoration: none;
      font-weight: bold;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Quick Teams</a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-50">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile" class="profile-pic">

      <h2 class="text-center mb-4">Login</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Login</button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
      </div>

    </div>
  </div>
</body>
</html>
